<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/x-icon" href="assets/images/logo-1.png" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">

    <link rel="stylesheet" href="../assets/css/common.css" />
    <link rel="stylesheet" href="../assets/css/product.css" />

    <title>Aflorá</title>
  </head>
  <body>
    <header>
      <h3><a href="/">Aflorá</a></h3>
      <div id="logged-content" class="header-right-content">
        <h5><a href="/pages/products.html">Produtos</a></h5>

        <h5><a href="/pages/blog.html">Blog</a></h5>
      </div>
    </header>

    <div id="product-container">
        <div id="loadSpinner" style="height: 100%; display: none; justify-content: center; align-items: center;">
            <div class="spinner-border text-dark" role="status" style="margin-top: 4px;">
                <span class="sr-only">Loading...</span>
            </div>
        </div>

        <div class="division">
            <div class="description">
                <a href="/pages/products.html">
                    <div>
                        <i class="fa fa-arrow-left"></i>
                        <span>Ver tudo</span>
                    </div>
                </a>
                <h1 id="product-name"></h1>
                <h2 id="product-price"></h2>
                <h3 id="product-description"></h3>

                <button id="sale-button">Faça seu pedido</button>
            </div>
            <div class="image">
                <div id="imagesCarousel" class="carousel carousel-fade" data-bs-ride="false">
                    <div class="carousel-inner" id="carousel-product-images"></div>

                    <button class="carousel-control-prev" type="button" data-bs-target="#imagesCarousel" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#imagesCarousel" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div style="height: 1px; border: 1px solid black; margin: 24px 0;"></div>

        <div class="footer-container">
            <img style="height: 124px;" src="../assets/images/logo-1.png" alt="Logo Aflorá">

            <div class="footer-info">
                <div class="footer-social-network">
                  <a href="https://www.instagram.com/aflora"><img src="../assets/images/instagram-icon.svg" alt="Instagram"></a>
                    <a href="https://wa.me/5531999999999"><img src="../assets/images/whatsapp-icon.png" alt="whatsapp"></a>
                    <a href="https://www.facebook.com/aflora"><img src="../assets/images/facebook-icon.svg" alt="Facebook"></a>
                    <a href="https://www.twiiter.com/aflora"><img src="../assets/images/x-icon.svg" alt="X"></a>
                </div>
                
                <p class="m-0">© 2024 Aflora Vasos Decorativos. Todos os direitos reservados.</p>
            </div>
        </div>
    </footer>

    <!-- Sign In/Sign Up modal -->
    <div
      class="modal fade"
      id="loginModal"
      aria-hidden="true"
      aria-labelledby="loginModalLabel"
      tabindex="-1"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-body">
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>

            <div class="d-flex flex-column align-items-center login-modal-body">
                <h4 class="text-center">Entre com sua conta para acessar a <br><span style="color: #FFEEDC;">Aflorá</span></br></h4>

                <div>
                    <button
                    class="btn first-login-button"
                    data-bs-target="#loginModal2"
                    data-bs-toggle="modal"
                  >
                    Login
                  </button>
      
                  <button
                    class="btn second-login-button"
                    data-bs-target="#loginModal3"
                    data-bs-toggle="modal"
                  >
                    Cadastrar
                  </button>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="loginModal2"
      aria-hidden="true"
      aria-labelledby="loginModalLabel2"
      tabindex="-1"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header border-0">
            <h1 class="modal-title fs-5" id="loginModalLabel2">
              Login
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body border-0">
            <h5>Insira suas informações de acesso:</h5>

            <form id="sign-in-form" onsubmit="return false;">
                <label for="login" class="m-0">E-mail / Usuário:</label>
                <input class="w-100" name="login" type="text">

                <label for="password" class="m-0">Senha:</label>
                <input class="w-100" name="password" type="password">
            </form>
          </div>
          <div class="modal-footer border-0">
            <button
              class="btn"
              data-bs-target="#loginModal"
              data-bs-toggle="modal"
            >
              Voltar
            </button>
            <button
                style="background-color: #FFEEDC; border: 1px solid black;"
                class="btn btn-green"
                id="signInButton"
                onclick="signIn()"
            >
              Login
            </button>
          </div>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="loginModal3"
      aria-hidden="true"
      aria-labelledby="loginModalLabel3"
      tabindex="-1"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header border-0">
            <h1 class="modal-title fs-5" id="loginModalLabel3">
              Cadastrar
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body border-0">
            <h5>Insira suas informações para realizar seu cadastro:</h5>

            <form id="sign-up-form" onsubmit="return false;">
              <label for="name" class="m-0">Nome completo *</label>
              <input class="w-100" name="name" type="text">

              <label for="email" class="m-0">E-mail *</label>
              <input class="w-100" name="email" type="text">

              <label for="phone" class="m-0">Telefone *</label>
              <input class="w-100" name="phone" type="text" placeholder="(99) 99999-9999" maxlength="15">

              <label for="password" class="m-0">Senha *</label>
              <input class="w-100" name="password" type="password">

              <label for="repeatPassword" class="m-0">Repetir Senha *</label>
              <input class="w-100" name="repeatPassword" type="password">
            </form>
          </div>
          <div class="modal-footer border-0">
            <button
              class="btn"
              data-bs-target="#loginModal"
              data-bs-toggle="modal"
            >
              Voltar
            </button>
            <button
                style="background-color: #FFEEDC; border: 1px solid black;"
                class="btn btn-green"
                id="signUpButton"
                onclick="signUp()"
            >
              Cadastrar
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script src="../assets/js/product.js"></script>
    <script src="../assets/js/common.js"></script>
  </body>
</html>
